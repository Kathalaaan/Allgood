<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Parallax Scroll</title>

	<link rel="stylesheet" href="css1/main.css">

	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="libs/gsap/ScrollSmoother.min.js" defer></script>

	<script src="js1/app.js" defer></script>

</head>
<body>

	<div class="wrapper">
		<div class="content">

			<header class="main-header">
				<div class="layers">
					<div class="layer__header">
						<div class="layers__caption">Welcome to the world of </div>
						<div class="layers__title">Digits n Data</div>
					</div>
					<div class="layer layers__base" style="background-image: url(img1/layer-base.png);"></div>
					<div class="layer layers__middle" style="background-image: url(img1/layer-middle.png);"></div>
					<div class="layer layers__front" style="background-image: url(img1/layer-front.png);"></div>
				</div>
			</header>
		
			<article class="main-article" style="background-image: url(img1/dungeon.jpg);">
				<div class="main-article__content"> 
					<h2 class="main-article__header">Are you ready!!</h2>
					<p class="main-article__paragraph">Step in and explore the magical realm where data meets imagination!</p>
                    <button class="animated-button">Start</button>

					
					
					<div class="stars">
						<div class="star star-1"></div>
						<div class="star star-2"></div>
						<div class="star star-3"></div>
						<div class="star star-4"></div>
						<div class="star star-5"></div>
						<div class="star star-6"></div>
						<div class="star star-7"></div>
						<div class="star star-8"></div>
						<div class="star star-9"></div>
						<div class="star star-10"></div>
						<div class="star star-11"></div>
					</div>

					

				</div>
			</article>

		</div>
	</div>
	<script>
		document.querySelector(".animated-button").addEventListener("click", function(event) {
			event.preventDefault(); // Stop immediate navigation
	
			// GSAP Animation: Fade out and shrink effect before switching pages
			gsap.to(".wrapper", {
				opacity: 0,
				scale: 0.8,
				duration: 1.0, // Animation duration
				ease: "power2.inOut",
				onComplete: function() {
					window.location.href = "index2.html"; // Redirect after animation
				}
			});
		});
	</script>

	<script>
		document.querySelector(".animated-button").addEventListener("mouseenter", function() {
			let stars = document.querySelectorAll(".star");
	
			stars.forEach((star, index) => {
				gsap.to(star, {
					opacity: 1,
					x: (Math.random() - 0.5) * 40, // Move stars randomly left/right
					y: (Math.random() - 0.5) * 40, // Move stars randomly up/down
					scale: 1.5,
					duration: 0.6,
					ease: "power2.out",
					onComplete: () => gsap.to(star, { opacity: 0, duration: 0.3 }) // Fade out stars
				});
			});
		});
	
		document.querySelector(".animated-button").addEventListener("click", function(event) {
			event.preventDefault();
	
			gsap.to(".wrapper", {
				opacity: 0,
				scale: 0.8,
				duration: 2.0,
				ease: "power2.inOut",
				onComplete: function() {
					window.location.href = "index2.html"; 
				}
			});
		});
	</script>
	
	
</body>
</html>
